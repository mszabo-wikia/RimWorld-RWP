name: Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
    tags-ignore:
      # This will ignore release versions tagged with a version identifier. We'll 
      # use a separate workflow for them.
      - 'v*'
  pull_request:
    paths-ignore: 
      - README.md

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Setup Dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build for RimWorld 1.2
      run: dotnet build --configuration RW12Release

    - name: Build for RimWorld 1.3
      run: dotnet build --configuration RW13Release

    - name: Test Mod
      run: dotnet test --verbosity normal

    - name: Upload Mod Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: RWP
        path: |
          About/
          1.2/
          1.3/
          Common/
          LICENSE
          THIRD-PARTY-NOTICES.txt
          !**/.*
        # This final path is to exclude hidden files such as .gitkeep and .DS_STORE. 
        # I would recommend keeping it, but I don't think it will break anything if 
        # you remove or modify it.
